{{ with .Site.GetPage "/" }}
<div id="contacts" class="cta__area mt-5">
    <div class="container">
        <div class="row">
            <div class="col-12  wow fadeInUp" data-wow-duration="1100ms"
            data-wow-delay="400ms">
                <h2>Let’s Talk</h2>
            </div>
            <div class="col-md-6  wow fadeInUp" data-wow-duration="1100ms"
            data-wow-delay="400ms">
                <div class="cta__text">
                    <h4>{{.Params.address}}</h4>
                    <p>Have a question? let us now and we’ll get back to you ASAP!</p>
                </div>
            </div>
            <div class="col-md-6  wow fadeInUp" data-wow-duration="1100ms"
            data-wow-delay="400ms">
                <div class="cta__btns__wrapper">
                    <div class="cta__btns">
                        <!-- <a href="">Get Directions <i class="far fa-long-arrow-right"></i></a> -->
                        <a href={{.Params.contact_email}}>Contact Us <i class="far fa-long-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
