<html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    
    <link href={{"/css/bootstrap.min.css" | relURL}} rel="stylesheet">
    <link href={{"/css/all.min.css" | relURL}} rel="stylesheet">
    <link href={{"/css/fontawesome.css" | relURL}} rel="stylesheet">
    <link href={{"/css/owl.carousel.min.css" | relURL}} rel="stylesheet">
    <link href={{"/css/animate.css" | relURL}} rel="stylesheet">
    <link href={{"/css/style.css" | relURL}} rel="stylesheet">
    <link href={{"/css/responsive.css" | relURL}} rel="stylesheet">

    <title>{{.Title}}</title>
    <style>
        /*
        @media (min-width: 576px)
        {
            .researchers__wrap .row {
                flex-wrap: nowrap;
              }
        }
        */

        .col-6 {
          max-width: 25%;
          margin-right: 1.75rem;
          margin-bottom: 1.75rem;
        }

        @media (min-width: 769px){
            #mastersUndergrads .col-6 {
                max-width: 13%;
                /*padding-bottom: 100px;*/
              }
        }

        .collaborator__thumb{
            height: 25px;
            width: 25px;
        }

        #researcher-title{
            margin-bottom: 1.4rem;
        }

        .recent__news__list{
            padding: 13px 0;
        }

        .recent__news__content a{
            font-size: 20px;
        }

        .recent__news__content p{
            font-size: 13px;
        }

        .recent__news__date{
            font-size: 17px;
        }

        .recent__news__area, .publications__area{
            padding: 0;
        }

        .news__title, .recent__news__btn, .grant__title, .publication__title{
            display: none;
        }
    </style>
</head>

<body>

    <!-- Preloader Start -->
    <div class="proloader">
        <div class="loader_34">
            <!-- Preloader Elements -->
            <div class="ytp-spinner">
                <div class="ytp-spinner-container">
                    <div class="ytp-spinner-rotator">
                        <!-- Preloader Container Left Begin -->
                        <div class="ytp-spinner-left">
                            <!-- Preloader Body Left -->
                            <div class="ytp-spinner-circle"></div>
                        </div>
                        <!-- Preloader Container Left End -->

                        <!-- Preloader Container Right Begin -->
                        <div class="ytp-spinner-right">
                            <!-- Preloader Body Right -->
                            <div class="ytp-spinner-circle"></div>
                        </div>
                        <!-- Preloader Container Right End -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader End -->

    <!--------- Header area --------->
    {{partial "sectionHeader" .}}

    <!--------- Hero area start --------->
    <div class="hero_2">
        <div class="container">
            <div class="hero__text  wow fadeInUp" data-wow-duration="1100ms" data-wow-delay="400ms">
                <h2>{{.Title}}</h2>

                <!-- <h2>Balancing Privacy with Visual <br> Confirmation Utility in Activity- <br> Oriented Wearable -->
                    <!-- Cameras</h2> -->
            </div>
        </div>
    </div>
    <!--------- Hero area end --------->

    <!--------- index-2 area start --------->
    <div class="index__area">
        {{ .Scratch.Set "fullList" true }}
        {{partial "sectionPublications" .}}
        <!--------- Article area end --------->
    </div>
    <!--------- index-2 area end --------->


    {{partial "sectionSoftwareAndProjects" .}}


    <!--------- CTA area start --------->
    {{partial "sectionContact" .}}
    <!--------- CTA area end --------->

    <!--------- Footer area start --------->
    {{partial "sectionFooter" .}}

    <script src={{"/js/jquery.min.js" | relURL}}></script>
    <script src={{"/js/popper.js" | relURL}}></script>
    <script src={{"/js/bootstrap.min.js" | relURL}}></script>
    <script src={{"/js/owl.carousel.min.js" | relURL}}></script>
    <script src={{"/js/wow.js" | relURL}}></script>
    <script src={{"/js/main.js" | relURL}}></script>
    <script>
        //===== Prealoder Start
        $(window).on('load', function (event) {
            $('.proloader').delay(500).fadeOut(500);
        });
        //===== Prealoder End


    </script>

    <script>
        //===== WOW JS Start
        var wow = new WOW(
            {
                boxClass: 'wow',      // animated element css class (default is wow)
                animateClass: 'animated', // animation css class (default is animated)
                offset: 0,          // distance to the element when triggering the animation (default is 0)
                mobile: true,       // trigger animations on mobile devices (default is true)
                live: true,       // act on asynchronously loaded content (default is true)
                callback: function (box) {
                    // the callback is fired every time an animation is started
                    // the argument that is passed in is the DOM node being animated
                },
                scrollContainer: null,    // optional scroll container selector, otherwise use window,
                resetAnimation: true,     // reset animation on end (default is true)
            }
        );
        wow.init();
    </script>

</body>

</html>
